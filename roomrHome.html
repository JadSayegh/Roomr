	<script type = "text/javascript">
		checkStatus();
		
		function checkStatus(){
			
		
		$.ajax({
		
			type: "POST",
                url: 'roomrCheckStatus.php',
				
				success: function(data){
						if(data.trim() == "activated"){
							displayProfilePage();
							
						}
						else{
							displayActivationPage();
						}
				
				}
		
		
		});
	
	}
	
	function displayActivationPage(){
	
		$(document.body).append("<br> <br> <legend class = 'module'> please activate your account through the link sent to you by email </legend>");
	}
	function displayProfilePage(){
		window.location.replace("livingPreferences.html");
	}
	
	function signOut(){
		
		$.ajax({		
			type: "POST",
                url: 'roomrLogout.php',
				success: function(data){
						if(data.trim() == "success"){
							window.location.replace("index.php");
						}
						else{
							window.alert("Logout failed, please try again");
						}				
				}		
		});
	}
	</script>
