	<script type = "text/javascript">
	function checkStatus(){
		
		$.ajax({
		
			type: "POST",
                url: 'roomrCheckStatus.php',
				data: { 
						username :  username,
						
						
					},
				success: function(data){
						if(data == "activated"){
							displayProfile();
							
						}
						else{
							displayActivationPage();
						}
				
				}
		
		
		});
	
	}
	</script>
